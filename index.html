<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Google</title>
</head>

<body>
    <section class="nav-section">
        <nav>
            <ul class="nav-links-group">
                <li class="nav-link">
                    <div class="avatar-container"><img class="avatar" src="https://picsum.photos/id/1027/35/35">
                    </div>
                </li>
                <li class="nav-link">
                    <div class="avatar-container"><a href="#"><i class="material-icons">
                                apps
                            </i></a></div>
                </li>
                <li class="nav-link vertical-align"><a href="#">Images</a></li>
                <li class="nav-link vertical-align"><a href="#">Gmail</a></li>
            </ul>
        </nav>
    </section>

    <section>
        <section class="logo-section horizontal-align">
            <img src="./assets/google-logo.svg" alt="logo">
        </section>
        <section class="search-section vertical-align">
            <div class="input-holder">
                <i class="material-icons round search">
                    search
                </i>
                <input type="text" placeholder="Search" value="Search">

                    mic

            </div>
            <div>
